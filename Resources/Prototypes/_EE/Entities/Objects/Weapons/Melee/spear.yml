- type: entity
  name: telescoping pike
  parent: BaseItem
  id: RiotSpear
  description: A riot control spear with a telescoping haft. Best used with a shield.
  components:
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Tag
    tags:
    - Spear
  - type: Sharp
  - type: ItemToggle
    soundActivate:
      path: /Audio/Items/Equip/toolbelt_equip.ogg
    soundDeactivate:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
    - type: HeldSpeedModifier
      walkModifier: 0.5
      sprintModifier: 0.5
      mirrorClothingModifier: false
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Piercing: 22
    activatedRange: 3
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 8
    activatedDamage:
      types:
        Piercing: 25
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
      - state: e_sword
        visible: false
        map: ["short"]
      - state: e_sword_blade
        visible: false
        map: ["long"]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    range: 1.5
    damage:
      types:
        Piercing: 15
    heavyRateModifier: 1.3
    heavyRangeModifier: 1.25
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 5
    maxTargets: 3
    angle: 10
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 18
    staminaCost: 6
  - type: Item
    size: Small
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi
  - type: UseDelay
    delay: 1.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        short:
          True: { visible: false }
          False: { visible: true }
        long:
          True: { visible: true }
          False: { visible: false }
