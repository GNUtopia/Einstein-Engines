- type: entity
  name: telescopic pike
  parent: BaseItem
  id: RiotSpear
  description: A riot control spear with an extendable haft. Best used with a shield.
  components:
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Tag
    tags:
    - Spear
  - type: Sharp
  - type: ItemToggle
    soundActivate:
      path: /Audio/Items/Equip/toolbelt_equip.ogg
    soundDeactivate:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
    - type: HeldSpeedModifier
      walkModifier: 0.7
      sprintModifier: 0.7
      mirrorClothingModifier: false
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/bladeslice.ogg
    activatedDamage:
        types:
            Piercing: 18
    activatedRange: 2.75
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 6
    activatedDamage:
      types:
        Piercing: 20
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
      - state: e_sword
        visible: false
        map: ["short"]
      - state: e_sword_blade
        visible: false
        map: ["long"]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    range: 1.5
    attackRate: 1.25
    damage:
      types:
        Piercing: 15
    heavyRateModifier: 1.3
    heavyRangeModifier: 1.25
    heavyDamageBaseModifier: 1.0
    heavyStaminaCost: 2.5
    maxTargets: 3
    angle: 1
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 18
    staminaCost: 6
  - type: Item
    size: Normal
    shape:
    - 0,0,4,0
    sprite: Objects/Weapons/Melee/e_sword-inhands.rsi
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Shotguns/db_shotgun.rsi # Delta-V
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: UseDelay
    delay: 1.5
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        short:
          True: { visible: false }
          False: { visible: true }
        long:
          True: { visible: true }
          False: { visible: false }
