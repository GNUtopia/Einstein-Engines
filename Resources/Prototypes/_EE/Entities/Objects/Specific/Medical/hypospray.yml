- type: entity
  name: empty medipen
  parent: ChemicalMedipen
  id: MaterialMedipen
  description: A medipen that doesn't have any chemicals in it yet. It can be filled using the microwave.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: painpen
      map: ["enum.SolutionContainerLayers.Fill"]
